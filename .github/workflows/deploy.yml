name: Deploy to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Show TypeScript version
        run: npx tsc --version
      
      - name: Build
        run: |
          echo "Running build command..."
          npm run build || (echo "Build failed" && exit 1)
      
      - name: Debug working directory
        run: |
          echo "Current directory: $(pwd)"
          echo "Directory contents:"
          ls -la
          echo "Checking if dist exists:"
          if [ -d "dist" ]; then
            echo "dist exists"
            echo "Listing dist directory contents:"
            ls -la dist/
          else
            echo "dist directory not found"
            echo "Creating dist directory with placeholder"
            mkdir -p dist
            cp public/* dist/ || true
          fi
      
      - name: Ensure dist exists
        run: |
          if [ ! -d "dist" ]; then
            echo "Creating dist directory"
            mkdir -p dist
            echo "<html><body><h1>Derech - Mars Colony Simulation</h1><p>Deployment in progress...</p></body></html>" > dist/index.html
          fi
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 
