name: Deploy to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Show TypeScript version
        run: npx tsc --version
      
      - name: Build
        run: |
          echo "Running build command..."
          npm run build || (echo "Build failed" && exit 1)
      
      - name: Debug working directory
        run: |
          echo "Current directory: $(pwd)"
          echo "Directory contents:"
          ls -la
          echo "Checking if dist exists:"
          if [ -d "dist" ]; then
            echo "dist exists"
            echo "Listing dist directory contents:"
            ls -la dist/
          else
            echo "dist directory not found"
            echo "Creating dist directory with placeholder"
            mkdir -p dist
            cp public/* dist/ || true
          fi
      
      - name: Create index.html that redirects to app
        if: success()
        run: |
          if [ -f "dist/index.html" ]; then
            # Check if it's the static landing page or the actual app
            if grep -q "Enter Colony Management" dist/index.html; then
              echo "Replacing static index.html with redirect to app"
              cat > dist/index.html << 'EOL'
              <!DOCTYPE html>
              <html>
              <head>
                <meta charset="UTF-8">
                <meta http-equiv="refresh" content="0;url=app.html?portal=true">
                <title>Redirecting to Derech...</title>
                <style>
                  body {
                    background-color: #301010;
                    color: #fff;
                    font-family: Arial, sans-serif;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    height: 100vh;
                    margin: 0;
                  }
                  .spinner {
                    width: 60px;
                    height: 60px;
                    border: 6px solid rgba(255, 106, 69, 0.3);
                    border-radius: 50%;
                    border-top-color: #ff6a45;
                    animation: spin 1s ease-in-out infinite;
                    margin-bottom: 30px;
                  }
                  @keyframes spin {
                    to { transform: rotate(360deg); }
                  }
                </style>
              </head>
              <body>
                <div>
                  <div class="spinner"></div>
                  <p>Entering Mars colony simulation...</p>
                </div>
                <script>
                  window.location.href = "app.html?portal=true";
                </script>
              </body>
              </html>
              EOL
            fi
          fi
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 
