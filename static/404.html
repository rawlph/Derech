<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Derech</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #301010;
            color: #fff;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 80px auto;
            padding: 30px;
        }
        h1 {
            color: #ff6a45;
            font-size: 3em;
            margin-bottom: 10px;
        }
        .error-code {
            font-size: 1.5em;
            color: #ff6a45;
            opacity: 0.6;
            margin-bottom: 30px;
        }
        p {
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .home-button {
            display: inline-block;
            background-color: #ff6a45;
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            text-decoration: none;
            margin-top: 20px;
        }
        .home-button:hover {
            background-color: #e25a35;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Page Not Found</h1>
        <div class="error-code">404</div>
        <p>The page you're looking for doesn't exist or has been moved.</p>
        <p>You can navigate back to the home page and try again.</p>
        <a href="index.html" class="home-button">Go Back Home</a>
    </div>
</body>
</html>
