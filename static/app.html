<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Derech App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #301010;
            color: #fff;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .app-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: #1a0808;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        h1 {
            color: #ff6a45;
        }
        .loading {
            margin: 40px 0;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 106, 69, 0.3);
            border-radius: 50%;
            border-top-color: #ff6a45;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .back {
            display: inline-block;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 20px;
        }
        .back:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <h1>Derech Mars Colony Simulation</h1>
        <p>The main application is currently being deployed to GitHub Pages.</p>
        
        <div class="loading">
            <div class="spinner"></div>
            <p>Loading application...</p>
        </div>
        
        <p>While we're working on this, you can check out the <a href="index.html" style="color: #ff6a45;">landing page</a> for more information about the project.</p>
        
        <a href="index.html" class="back">Back to Home</a>
    </div>
</body>
</html>
